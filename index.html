<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>ðŸŽ¬ Movie Tracker</h1>
            <nav class="nav">
                <button class="nav-btn active" data-view="browse">Browse</button>
                <button class="nav-btn" data-view="watchlist">Watchlist <span class="badge" id="watchlist-count">0</span></button>
                <button class="nav-btn" data-view="watched">Watched <span class="badge" id="watched-count">0</span></button>
                <button class="nav-btn" data-view="stats">Stats</button>
            </nav>
            <button class="theme-toggle" id="theme-toggle" title="Toggle dark/light mode">
                <span class="theme-icon">ðŸŒ™</span>
            </button>
        </header>

        <!-- Browse View -->
        <section class="view active" id="browse-view">
            <div class="browse-container">
                <h2>Browse & Search</h2>

                <!-- Search Box -->
                <div class="search-box" style="margin-bottom: 20px;">
                    <input type="text" id="search-input" placeholder="Search for a movie or TV show..." />
                    <button id="search-btn">Search</button>
                </div>

                <div class="browse-filters">
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center; margin-bottom: 10px;">
                        <button class="filter-btn active" data-filter="popular">Popular Now</button>
                        <button class="filter-btn" data-filter="top_rated">Top Rated</button>
                        <button class="filter-btn" data-filter="trending">Trending</button>
                        <button class="filter-btn" data-filter="by_year">By Year</button>
                    </div>
                    <div style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                        <select id="media-type-filter" class="genre-filter">
                            <option value="movie">Movies</option>
                            <option value="tv">TV Shows</option>
                        </select>
                        <select id="genre-filter" class="genre-filter">
                            <option value="">All Genres</option>
                        </select>
                        <select id="year-filter" class="genre-filter" style="display: none;">
                            <option value="">Select Year</option>
                        </select>
                    </div>
                </div>

                <div class="browse-results" id="browse-results"></div>
            </div>
        </section>

        <!-- Watchlist View -->
        <section class="view" id="watchlist-view">
            <div class="list-container">
                <div class="list-header">
                    <h2>My Watchlist</h2>
                    <div class="filters" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <select id="watchlist-type-filter" class="genre-filter">
                            <option value="all">All Types</option>
                            <option value="movie">Movies Only</option>
                            <option value="tv">TV Shows Only</option>
                        </select>
                        <select id="watchlist-genre-filter" class="genre-filter">
                            <option value="">All Genres</option>
                        </select>
                        <select id="watchlist-sort">
                            <option value="added">Recently Added</option>
                            <option value="title">Title (A-Z)</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director (A-Z)</option>
                        </select>
                        <button class="btn btn-danger btn-small" id="clear-watchlist-btn" onclick="clearWatchlist()" style="display: none;">Clear All</button>
                    </div>
                </div>
                <div class="movie-grid" id="watchlist-grid"></div>
            </div>
        </section>

        <!-- Watched View -->
        <section class="view" id="watched-view">
            <div class="list-container">
                <div class="list-header">
                    <h2>Watched</h2>
                    <div class="filters" style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                        <select id="watched-type-filter" class="genre-filter">
                            <option value="all">All Types</option>
                            <option value="movie">Movies Only</option>
                            <option value="tv">TV Shows Only</option>
                        </select>
                        <select id="watched-genre-filter" class="genre-filter">
                            <option value="">All Genres</option>
                        </select>
                        <select id="watched-rating-filter" class="genre-filter">
                            <option value="">All Ratings</option>
                            <option value="9">9+ Stars</option>
                            <option value="8">8+ Stars</option>
                            <option value="7">7+ Stars</option>
                            <option value="6">6+ Stars</option>
                            <option value="5">5+ Stars</option>
                            <option value="unrated">Unrated Only</option>
                        </select>
                        <select id="watched-sort">
                            <option value="rating">Highest Rated</option>
                            <option value="date">Recently Watched</option>
                            <option value="title">Title (A-Z)</option>
                            <option value="year">Release Year</option>
                            <option value="director">Director (A-Z)</option>
                        </select>
                    </div>
                </div>
                <div class="movie-grid" id="watched-grid"></div>
            </div>
        </section>

        <!-- Stats View -->
        <section class="view" id="stats-view">
            <div class="stats-container">
                <h2>Statistics</h2>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-movies">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-watched">0</div>
                        <div class="stat-label">Items Watched</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="avg-rating">0</div>
                        <div class="stat-label">Average Rating</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="total-hours">0</div>
                        <div class="stat-label">Hours Watched</div>
                    </div>
                </div>

                <div class="top-movies">
                    <h3>Top Rated</h3>
                    <div id="top-rated-list"></div>
                </div>

                <div class="genre-stats">
                    <h3>Favorite Genres</h3>
                    <div id="genre-list"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movie-modal">
        <div class="modal-content">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="modal-body" id="modal-body"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
